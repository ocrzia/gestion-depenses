<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des dépenses</title>
  <link rel="stylesheet" href="styles/styles.min.css">
  <script src="scripts/main.js" defer></script>
</head>
<body>
  <h1>💰 Gestion des dépenses 💰</h1>
  <div class="container">
    <form class="expense-form">
      <div class="form-content">
        <label for="description">Description:</label>
        <input type="text" class="description" required placeholder="Description de la dépense" autofocus>
      </div>

      <div class="form-content">
        <label for="amount">Montant:</label>
        <input type="number" class="amount" required placeholder="Montant de la dépense" min="0" step="0.01">
      </div>

      <div class="form-content">
        <label for="category">Catégorie :</label>
        <select name="" class="category">
          <option value="" disabled selected>Choisissez la catégorie</option>
          <option value="alimentation">Alimentation</option>
          <option value="logement">Logement</option>
          <option value="transport">Transport</option>
          <option value="divertissement">Divertissement</option>
        </select>
      </div>

      <button type="submit" class="add-button">Ajouter</button>
    </form>
    <div class="depense-list">
      <p>Aucune dépense enregistrée.</p>
    </div>
    <div class="depenses">
      <div class="alimentation">
        <h2>🍔 Alimentation</h2>
      </div>
      <div class="logement">
        <h2>🏠 Logement</h2>
      </div>
      <div class="transport">
        <h2>🚗 Transport</h2>
      </div>
      <div class="divertissement">
        <h2>🎉 Divertissement</h2>
      </div>
    </div>
    <div class="total">Total: <span>0</span> €</div>
  </div>
</body>
</html>
